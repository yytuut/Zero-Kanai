<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゼロから始まる夏休み</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet"> <!-- Yomogi 폰트 추가 -->
    <link rel="icon" type="images/png" href="images/kanai.png">
</head>
<body>
    <div class="zero">
        <h1 class="page-title wave-text">ゼロから始まる夏休み!</h1>
        <a class="button" href="start.html">スタート</a>
    </div><!--/.zero-->
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.querySelector(".wave-text");
      const text = el.textContent.trim();
      el.textContent = "";

      [...text].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${i * 0.1}s`;
        el.appendChild(span);
      });
    });
</script>
</body>
</html>
